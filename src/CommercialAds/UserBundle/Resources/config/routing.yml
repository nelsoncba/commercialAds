user_register:
     pattern: /registro
     defaults: { _controller: CommercialAdsUserBundle:Default:register }
     
user_login:
     pattern: /login
     defaults: { _controller: CommercialAdsUserBundle:Default:login }

user_profile:
     pattern: /perfil
     defaults: { _controller: CommercialAdsUserBundle:Default:perfil }
     
user_registration_confirmation:
     pattern: /confirmar-registro/{token}
