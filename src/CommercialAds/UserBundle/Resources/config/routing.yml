     defaults: { _controller: CommercialAdsUserBundle:Default:resetPassword }

user_reset_pass_default:
     pattern: /reset-password
     defaults: { _controller: CommercialAdsUserBundle:Default:resetPassDefault }
     
user_register_confirmation:
     pattern: /confirmar-registro
     defaults: { _controller: CommercialAdsUserBundle:Default:registrationConfirmation }

user_login_check:
